<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div id="signindiv">
        <div>
        
            <img src="https://www.autozone.com/images/az-logo-full.svg" alt="">
            <h2>WELCOME BACK</h2>
            <P>Sing in to save your vehicles ,track your order ,and earn AutoZone Rewards When you purches</P>
            <form id="login">
                <input class="inp" type="email" required placeholder="Email or username" id="lEmail">
                <br>
                <input class="inp" type="password" required placeholder="Password" id="lPassword">
                <br>
                <input type="checkbox">Remember Me
                <br>
                <input id="sub" class="inp" type="submit" value="SIGN IN">
                
            </form>
           <span id="create">Or.....Create an Account</span> 
        </div>
        <div>
            <img src="./images/mid8.png" alt="">
        </div>
    </div>
</body>
<script src="./signin.js"></script>
</html>
